sudo: 'required'
language: node_js
cache: yarn
services: docker
node_js: '8'
script:
  - cd packages/golang
  - bash compile
  - cd ../node
  - yarn install
  - yarn build
  - cd ../nginx
  - docker login -u=$DOCKER_USERNAME -p=$DOCKER_PASSWORD
  - docker build -t beamaustralia/react-env:$TRAVIS_TAG -t -t beamaustralia/react-env:latest .
  - docker push beamaustralia/create-react:$TRAVIS_TAG
  - docker push beamaustralia/create-react:latest 
  - cd ../node
deploy:
  provider: npm
  email: andrewmclagan@gmail.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
